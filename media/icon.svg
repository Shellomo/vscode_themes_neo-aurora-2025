<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Background -->
    <rect width="128" height="128" fill="#0D1117" rx="16" ry="16"/>
    
    <!-- Aurora effect layers -->
    <path d="M 20,40 C 40,35 80,45 108,35" 
          stroke="#58A6FF" 
          stroke-width="4" 
          fill="none" 
          opacity="0.8">
        <animate attributeName="d" 
                 dur="3s" 
                 repeatCount="indefinite" 
                 values="M 20,40 C 40,35 80,45 108,35;
                         M 20,40 C 40,45 80,35 108,35;
                         M 20,40 C 40,35 80,45 108,35"/>
    </path>
    
    <path d="M 20,60 C 40,55 80,65 108,55" 
          stroke="#D2A8FF" 
          stroke-width="4" 
          fill="none" 
          opacity="0.6">
        <animate attributeName="d" 
                 dur="4s" 
                 repeatCount="indefinite" 
                 values="M 20,60 C 40,55 80,65 108,55;
                         M 20,60 C 40,65 80,55 108,55;
                         M 20,60 C 40,55 80,65 108,55"/>
    </path>
    
    <path d="M 20,80 C 40,75 80,85 108,75" 
          stroke="#7EE787" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7">
        <animate attributeName="d" 
                 dur="5s" 
                 repeatCount="indefinite" 
                 values="M 20,80 C 40,75 80,85 108,75;
                         M 20,80 C 40,85 80,75 108,75;
                         M 20,80 C 40,75 80,85 108,75"/>
    </path>
    
    <!-- 2025 text -->
    <text x="64" 
          y="105" 
          fill="#E6EDF3" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          text-anchor="middle" 
          font-weight="bold">2025</text>
</svg>
